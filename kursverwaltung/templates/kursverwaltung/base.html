<!doctype html>
<html lang="en">
	{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sportfreunde PEDL Buchungssystem</title>

    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="{% static 'kursverwaltung/css/bootstrap.min.css' %}">

	 <!--Bootstrape and Co.-->
    <script src="{% static 'kursverwaltung/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'kursverwaltung/js/popper.min.js' %}"></script>
    <script src="{% static 'kursverwaltung/js/bootstrap.min.js' %}"></script>

    <!-- Eigenes CSS -->
    <link href="{% static 'kursverwaltung/css/main.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Sportfreunde PEDL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index'%}">Übersicht</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'kunden_liste'%}">Kunden</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'kurs_liste'%}">Kurse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'buchungen_liste'%}">Buchungen</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'trainer_liste'%}">Trainer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'kunden_liste'%}">Räume</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'zertifizierung_liste'%}">Zertifizierungen</a>
                  </li>
                </ul>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'logout'%}">Logout</a>
            </div>
        {% else %}
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index'%}">Übersicht</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'kurs_liste'%}">Kurse</a>
                    </li>
                </ul>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login'%}">Login</a>
            </div>
        {% endif %}
        </nav>

    <!--
        hierdurch werden alle Inhalte überlagert

        das sollte angepasst werden, damit den Kunden (nie angemeldet)
        auch eine Kursübersicht gezeigt werden kann
    -->
    <p align="center">
        {% block content %}<!-- Platzhalter -->{% endblock %}
    </p>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{% static 'kursverwaltung/js/popper.min.js' %}"></script>
    <script src="{% static 'kursverwaltung/js/bootstrap.min.js' %}"></script>
  </body>
</html>
