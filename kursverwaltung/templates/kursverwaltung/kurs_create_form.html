<!-- Custom styles for this site -->

{% block content %}
<div class=container style="position: relative">
    <h1>Kurs erstellen</h1>
    <form method="post">{% csrf_token %}

            {{ form.as_table }}
        </table>
        <input class="btn btn-success" type="submit" class="btn btn-default" value="Speichern">
        <a class="btn btn-secondary" href="{% url 'kurs_liste' %}">Zur√ºck</a>

</div>

<script type="text/javascript">

$( function() {
    $( "#datetimepicker-anfangszeit" ).datetimepicker({
        language: 'de',
        format: "dd.mm.yyyy HH:ii",
        pickerPosition: "bottom-right",
    });
    $( "#datetimepicker-endzeit" ).datetimepicker({
        language: 'de',
        format: "dd.mm.yyyy HH:ii",
        pickerPosition: "bottom-right"
    });
} );
</script>

<script type="text/javascript">

$(document).ready(function() {
    $('.has-popover').popover({'trigger':'hover'});
});

</script>

{% endblock %}
